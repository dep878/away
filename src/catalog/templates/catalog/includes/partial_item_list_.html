{% for item in items %}
<tr>
    <td><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></td>
    <td>{{ item.code }}</td>
    <td>{{ item.category }}</td>
    <td>{{ item.city_purchase }}</td>
    <td>{{ item.price_purchase }}</td>
    <td>{{ item.price_purchase_rub }}</td>
    <td>{{ item.price_selling }}</td>
    <td style="width: 150px">
        <button type="button" class="mini ui primary basic button js-update-item" data-url="{% url 'item_update' item.id %}">
            <i class="edit icon"></i>
        </button>
        <button type="button" class="mini ui negative basic button js-delete-item" data-url="{% url 'item_delete' item.id %}">
            <i class="trash alternate icon"></i>
        </button>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="8" class="center aligned">Товаров нет</td>
</tr>
{% endfor %}
