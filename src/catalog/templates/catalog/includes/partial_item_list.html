{% for item in items %}
<tr>
    <td>{{ item.title }}</td>
    <td>{{ item.code }}</td>
    <td>{{ item.category }}</td>
    <td>{{ item.city_purchase }}</td>
    <td>{{ item.price_purchase }}</td>
    <td>{{ item.price_purchase_rub }}</td>
    <td>{{ item.price_selling }}</td>
    <td style="width: 150px">
        <i class="edit icon"></i>

        <i class="trash alternate icon"></i>

    </td>
</tr>
{% empty %}
<tr>
    <td colspan="7" class="center aligned">Товаров нет</td>
</tr>
{% endfor %}
