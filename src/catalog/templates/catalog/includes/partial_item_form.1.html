{% load widget_tweaks %}

{% for field in form %}
<div class="field{% if field.errors %} has-error{% endif %}">
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {% render_field field class="field" %}
    {% for error in field.errors %}
    <div class="ui error message">
        <p>{{ error }}</p>
    </div>
    {% endfor %}
</div>
{% endfor %}
